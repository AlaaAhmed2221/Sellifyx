<div class="border rounded-xl shadow p-4 flex flex-col items-center">
  <img [src]="product.image" alt="{{product.name}}" class="w-40 h-40 object-cover rounded-lg" />
  <h3 class="text-lg font-semibold mt-2">{{ product.name }}</h3>
  <p class="text-gray-600">${{ product.price }}</p>
  <button (click)="addToCart()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg" [disabled]="isLoading">
    {{ isLoading ? 'Loading to cart...' : 'Add to Cart' }}
  </button>
</div>

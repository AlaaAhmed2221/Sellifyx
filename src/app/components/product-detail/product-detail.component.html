<div *ngIf="product" class="product-detail-container">
  <img [src]="product.image" alt="{{ product.name }}" class="product-detail-image">
  <div class="product-info">
    <h1 class="product-name">{{ product.name }}</h1>
    <p class="product-price">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
    <p class="product-description">{{ product.description }}</p>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>

  <div class="suggested-products">
    <h2>Suggested Products</h2>
    <!-- Placeholder for suggested products - will be implemented later -->
    <p>More products coming soon!</p>
  </div>
</div>

<div *ngIf="!product" class="loading-message">
  <p>Loading product details...</p>
</div>

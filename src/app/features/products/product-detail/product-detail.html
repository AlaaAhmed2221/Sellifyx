<section *ngIf="loading" style="padding:40px;">Loading...</section>

<section *ngIf="!loading && product" style="padding:40px;display:grid;grid-template-columns:1fr 1fr;gap:40px;">
  <div>
    <img *ngIf="product.image" [src]="product.image" alt="{{product.name}}" style="width:100%;border-radius:20px;" />
  </div>
  <div>
    <h1 style="margin:0 0 10px 0;">{{ product.name }}</h1>
    <p style="color:#666;margin:0 0 20px 0;">{{ product.description }}</p>
    <h2 style="margin:0 0 20px 0;">${{ product.price }}</h2>
    <button (click)="addToCart()" [disabled]="btnLoading" style="background:#111;color:#fff;border:none;border-radius:10px;padding:14px 18px;cursor:pointer;">
      {{ btnLoading ? 'Loading to cart...' : 'Add to Cart' }}
    </button>
  </div>
</section>

<section *ngIf="!loading && !product" style="padding:40px;">Product not found.</section>
